# Tên của quy trình, bạn sẽ thấy tên này trong tab "Actions"
name: Build Windows Executable

# Quy trình này sẽ chạy khi khi bạn đẩy code (push) lên nhánh "main" hoặc chạy thủ công
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    # BẮT BUỘC: Chỉ định máy ảo là Windows
    runs-on: windows-latest

    steps:
      # Bước 1: Lấy code của bạn từ repository về
      - name: Check out repository
        uses: actions/checkout@v4
        
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install Dependencies
        run: |
          pip install customtkinter

      # BƯỚC 2: BUILD SỬ DỤNG NUITKA ACTION (Đã thay thế 3 bước thủ công)
      - name: Build with Nuitka Action
        uses: Nuitka/Nuitka-Action@main
        with:
          # Chỉ định phiên bản Python và Nuitka
          nuitka-version: main
          # Tên file script chính
          script-name: beautify_json_gemini_customtkinter.py
          onefile: true
          enable-plugins: tk-inter
        
      # BƯỚC 3: UPLOAD FILE ĐÃ BUILD (Bước này không thay đổi)
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          # Tên của file zip bạn sẽ tải về
          name: json-converter-windows
          # Đường dẫn chính xác
          path: build
          include-hidden-files: true
